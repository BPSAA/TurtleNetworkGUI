productName: "Waves DEX"
appId: "com.wavesplatform.client"
copyright: "Waves Platform"

compression: normal
npmRebuild: true
artifactName: "${productName}[${env.WAVES_CONFIGURATION}]-${version}-${os}-${arch}.${ext}"
asar: true
# afterSign: "electron/notarize.js"
directories:
  buildResources: electron/
  output: "release/${env.WAVES_CONFIGURATION}"

win:
  icon: "electron/icons/icon.ico"
  legalTrademarks: "Waves Platform"
  target:
  - target: nsis
    arch: x64
  - target: zip
    arch: x64

mac:
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: "electron/entitlements.plist"
  entitlementsInherit: "electron/entitlements.plist"
  category: "public.app-category.finance"
  target: dmg
  icon: "electron/icons/icon.icns"

linux:
  executableName: "waves-client"
  category: "Office"
  target:
  - target: deb
    arch: x64

deb:
  depends:
    # --- Default START
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
    # --- Default END

nsis:
  include: "electron/installer.nsh"
  installerIcon: "electron/icons/icon.ico"
  uninstallerIcon: "electron/icons/icon.ico"
  oneClick: true
  perMachine: true

dmg:
  icon: "electron/icons/icon.icns"
  background: "electron/icons/macos-installer-bg.tiff"
  sign: false
