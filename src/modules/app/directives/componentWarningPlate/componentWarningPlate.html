<div class="warning-plate-content" w-i18n-ns="app.utils">
    <div class="warning-plate-timer">
        <div>
            <span>{{$ctrl.days}}</span>
            <span> d: </span>
        </div>
        <div>
            <span>{{$ctrl.hours}}</span>
            <span> h: </span>
        </div>
        <div>
            <span>{{$ctrl.minutes}}</span>
            <span> m </span>
        </div>
    </div>

    <div class="warning-plate-text" w-i18n="warningPlate.notification"></div>

    <div class="warning-plate-button" ng-click="$ctrl.showMovingModal()" w-i18n="warningPlate.startMoving"></div>
</div>
