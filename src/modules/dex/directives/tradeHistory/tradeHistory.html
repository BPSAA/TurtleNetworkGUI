<w-loader ng-if="$ctrl.pending"></w-loader>

<w-smart-table ng-if="!$ctrl.pending"
               clas="smart-table"
               data="$ctrl.orders"
               header-info="$ctrl.headers">
    <div ng-if="!$ctrl.orders.length" class="empty-block-container">
        <div class="icon"></div>
        <div class="body-1 basic-700" w-i18n="emptyBlocks.tradeHistory.title"></div>
        <div class="footnote-1 basic-500" w-i18n="emptyBlocks.tradeHistory.description"></div>
    </div>
    <!-- TODO @uIsk remove asset name from locize after release -->
    <w-table-row ng-repeat="order in $data track by order.id"
                 class="footnote-1 disabled-900 {{::order.type}}">
        <w-table-cell>
            <span class="cell-label" w-i18n="directives.tradeHistory.tableTitle.type"></span>
            <span class="order-side {{::order.type}}"
                  w-i18n="directives.tradeHistory.orderType.{{::order.type}}"></span>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label" w-i18n="directives.tradeHistory.tableTitle.price"></span>
            <span precision="::$ctrl.priceAsset.precision" short-mode="::true" w-nice-number="::order.price"></span>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label" w-i18n="directives.tradeHistory.tableTitle.size"></span>
            <span precision="::$ctrl.amountAsset.precision" short-mode="::true" w-nice-number="::order.amount"></span>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label" w-i18n="directives.tradeHistory.tableTitle.total"></span>
            <span precision="::$ctrl.priceAsset.precision" short-mode="::true" w-nice-number="::order.total"></span>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label" w-i18n="directives.tradeHistory.tableTitle.date"></span>
            {{::order.date | date:'yyyy-MM-dd HH:mm:ss'}}
        </w-table-cell>
    </w-table-row>
</w-smart-table>
