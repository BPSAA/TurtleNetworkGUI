<div class="wrapper">

    <div class="titles-wrap">
        <a
            href="#"
            class="title"
            ng-repeat="tabData in $ctrl.tabsData"
            ng-class="{
                'active': $ctrl.isActive(tabData)
            }"
            ng-click="$ctrl.chooseTab(tabData)"
        >
            {{::tabData.title}}
        </a>

        <w-select>
            <w-option
                ng-repeat="tabData in $ctrl.dropDownData"
                ng-click="$ctrl.chooseTab(tabData)"
            >{{::tabData.title}}
            </w-option>
        </w-select>
    </div>

    <w-input placeholder="directives.watchlist.placeholders.coin"
             ng-model="$ctrl.search"
             ng-class="{
                'searching': $ctrl.searchInProgress
             }"
             w-i18n-attr="placeholder"></w-input>

    <w-smart-table data="$ctrl.visiblePairsData"
                   header-info="$ctrl.headers"
                   class="smart-table">
        <w-table-row ng-repeat="pair in $data"
                     ng-click="$ctrl.choosePair(pair)"
                     ng-class="{
                     'selected': $ctrl.isChosen(pair)
                 }">
            <w-table-cell>
                <i class="icon-fav"
                   ng-class="{
                       'active': $ctrl.isFavourite(pair)
                   }"
                   ng-click="$ctrl.toggleFavourite($event, pair)"
                ></i>
            </w-table-cell>
            <w-table-cell>
                <span>{{::pair.pair}}</span>
            </w-table-cell>
            <w-table-cell>
                <span>{{::pair.price}}</span>
            </w-table-cell>
            <w-table-cell ng-class="{
                        'plus': $ctrl.isPositive(pair.change),
                        'minus': $ctrl.isNegative(pair.change)
                      }">
                <span ng-if="$ctrl.isPositive(pair.change)">+</span><span>{{::pair.change}}</span>%
            </w-table-cell>
            <w-table-cell title="{{::pair.fullVolume}}">
                {{::pair.volume}}
            </w-table-cell>
            <w-table-cell ng-if="$ctrl.isChosen(pair)">
                <div class="disabled-900">{{::pair.amountAsset.id}}<span>/</span></div>
                <div class="disabled-900">{{::pair.priceAsset.id}}</div>
            </w-table-cell>
        </w-table-row>
    </w-smart-table>

</div>
