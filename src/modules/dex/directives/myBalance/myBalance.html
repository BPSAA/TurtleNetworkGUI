<w-loader ng-if="$ctrl.pending"></w-loader>

<w-smart-table ng-if="!$ctrl.pending" class="smart-table"
               data="$ctrl.balanceList"
               header-info="$ctrl.headers">
    <w-table-row ng-repeat="balance in $data track by balance.asset.id"
                 w-toggle-class-container>
        <w-table-cell>
            <w-asset-logo size="20" asset-id="{{::balance.asset.id}}"></w-asset-logo>
            {{::balance.asset.name}}
        </w-table-cell>
        <!-- todo @german add Asset adress to copywrap cell -->
        <w-table-cell>
            <span class="cell-label"><w-i18n>directives.balance.assetId</w-i18n></span>
            <w-copy-wrap info="$ctrl.sendLink"
                         ng-click="$ctrl.onCopyAddress()">
                <span>8t8DMJFQu5GEhvAetiA8aHa3yPjxLj54sBnZsjnJ5dsw</span>
            </w-copy-wrap>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label"><w-i18n>directives.balance.available</w-i18n></span>
            <w-balance short-mode="::true" money="balance.available"></w-balance>
            <div class="dropdown" w-toggle-class></div>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label"><w-i18n>directives.balance.inOrders</w-i18n></span>
            <w-balance short-mode="::true" money="balance.inOrders"></w-balance>
        </w-table-cell>
        <w-table-cell>
            <span class="cell-label"><w-i18n>directives.balance.total</w-i18n></span>
            <w-balance short-mode="::true" money="balance.regular"></w-balance>
        </w-table-cell>
        <w-actions>
            <!-- todo @german add actions -->
            <w-action ng-click="">
                <w-i18n>directives.balance.actions.assetInfo</w-i18n>
            </w-action>
            <w-action ng-click="">
                <w-i18n>directives.balance.actions.copyAssetId</w-i18n>
            </w-action>
        </w-actions>
    </w-table-row>
</w-smart-table>
