<div class="filter">
    <w-input ng-model="$ctrl.search" placeholder="Search"></w-input>
    <i class="input-clear" ng-click="$ctrl.search=''"></i>
    <w-help-icon ng-if="!$ctrl.search">
        <div class="help-icon__row bold caption-2 basic-700" w-i18n="directives.filter.helpIcon.header"></div>
        <div class="help-icon__row caption-2 basic-700">
            <span class="label-background" w-i18n="directives.filter.helpIcon.name"></span>/
            <span class="label-background" w-i18n="directives.filter.helpIcon.assetId"></span>/
            <span class="label-background" w-i18n="directives.filter.helpIcon.ticker"></span>
        </div>
    </w-help-icon>
</div>
