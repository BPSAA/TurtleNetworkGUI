<div class="txinfo__row ng-scope">
    <div class="txinfo__key" w-i18n="transaction.modals.assetId">Asset ID</div>
    <div class="txinfo__value">{{$ctrl.asset.id}}</div>
</div>

<div class="txinfo__row ng-scope">
    <div class="txinfo__key">Script</div>
    <div class="txinfo__value"><span class="link">Show All</span></div>
</div>

<div class="code-wrapper code-wrapper-vertical margin-1">
    {{$ctrl.transaction.script}}
</div>

<w-transaction-info-general height="$ctrl.transaction.height"
                            id="$ctrl.id"
                            timestamp="$ctrl.transaction.timestamp"
                            fee="$ctrl.transaction.fee"></w-transaction-info-general>
