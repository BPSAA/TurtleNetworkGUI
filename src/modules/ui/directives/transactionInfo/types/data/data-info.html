<div class="txinfo__row-contains-text txinfo__row-data" ng-if="::$ctrl.transaction.stringifiedData">
    <div class="txinfo__row">
        <div class="txinfo__item"><span class="txinfo__key">Key</span></div>
        <div class="txinfo__item"><span class="txinfo__key">Type</span></div>
        <div class="txinfo__item"><span class="txinfo__key">Value</span></div>
    </div>
    <div class="txinfo__row" ng-repeat="transaction in $ctrl.transaction.data">
        <div class="txinfo__item"><span>{{transaction.key}}</span></div>
        <div class="txinfo__item"><span>{{transaction.type}}</span></div>
        <div class="txinfo__item"><span>{{transaction.value}}</span></div>
    </div>
</div>

<w-transaction-info-general height="$ctrl.transaction.height"
                            timestamp="$ctrl.transaction.timestamp"
                            id="$ctrl.id"
                            fee="$ctrl.transaction.fee"></w-transaction-info-general>
