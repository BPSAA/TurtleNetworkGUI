<div class="txinfo__lead">
    <h3 w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
        params="{
            amount: $ctrl.transaction.fee.toFormat(),
            name: $ctrl.transaction.fee.asset.name,
            sign: '+'
        }"
        class="basic-700"
    ></h3>
</div>

<div class="txinfo__row" ng-if="$ctrl.transaction.fee.asset.id">
    <div class="txinfo__key" w-i18n="transaction.modals.assetId"></div>
    <div class="txinfo__value">{{$ctrl.transaction.fee.asset.id}}</div>
</div>
