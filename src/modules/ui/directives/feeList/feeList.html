<div ng-if="$ctrl.type">
    <w-select ng-if="$ctrl.feeList.length > 1"
              ng-model="$ctrl.fee">
        <w-option ng-repeat="fee in $ctrl.feeList track by fee.asset.id"
                  value="::fee">
            <span>{{::fee.asset.displayName}}</span>
            <span w-i18n="money-currency" params="{money: fee}"></span>
        </w-option>
    </w-select>
    <div ng-if="$ctrl.feeList.length === 1">
        <span>{{::$ctrl.fee.asset.displayName}}</span>
        <span w-i18n="money-currency" params="{money: $ctrl.fee}"></span>
    </div>
</div>
