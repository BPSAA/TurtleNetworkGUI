<form novalidate name="setScript">

    <span w-i18n="directives.scriptForm.textAreaTitle"></span>
    <w-input-container>

        <w-input ng-model="$ctrl.script"
                 placeholder="directives.scriptForm.placeholder"
                 w-i18n-attr="placeholder"
                 w-validate
                 w-validator-custom="{{$ctrl.isValid}}"
                 name="script"
                 textarea></w-input>

        <w-input-error name="custom">
            <span ng-if="$ctrl.requiredError"
                  w-i18n="directives.scriptForm.errors.invalidScript"></span>
        </w-input-error>

        <w-input-error name="custom">
            <span ng-if="$ctrl.validationError"
                  w-i18n="directives.scriptForm.errors.invalidScript"></span>
        </w-input-error>
    </w-input-container>

    <div>
        <span w-i18n="directives.scriptForm.warning.title"></span>
        <span w-i18n="directives.scriptForm.warning.body"></span>
    </div>

    <span w-i18n="directives.scriptForm.fee" params="$ctrl.state.tx"></span>

    <w-button class="big long submit"
              disabled="setScript.$invalid"
              on-click="$ctrl.next()">
        <span w-i18n="directives.scriptForm.ok"></span>
    </w-button>
</form>
