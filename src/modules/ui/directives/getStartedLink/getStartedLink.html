<div w-i18n-ns="app.create" class="text-center">
    <div class="or margin-2">
        <span w-i18n="noBackupNoMoney.or"></span>
    </div>
    <div class="text-center body-2 flex-column-center-min margin-2">

        <a ui-sref="signInDex" class="get-started-btnLink margin-1">
            <div class="get-started-btnLink-content">
                <i class="get-started-btnLink-icon icon-dex-lock"></i>
                <div w-i18n="createAccount.signIn" class="get-started-btnLink-title">Sign in</div>
                <div w-i18n="createAccount.signDescription" class="get-started-btnLink-description">to a saved account</div>
            </div>
        </a>

        <a ui-sref="import" class="get-started-btnLink margin-1">
            <div class="get-started-btnLink-content">
                <i class="get-started-btnLink-icon icon-dex-paper"></i>
                <div w-i18n="createAccount.import" class="get-started-btnLink-title">Import accounts</div>
                <div w-i18n="createAccount.importDescription" class="get-started-btnLink-description">via Seed phrase, Ledger and Keeper</div>
            </div>
        </a>

        <a ui-sref="create" class="get-started-btnLink">
            <div class="get-started-btnLink-content">
                <i class="get-started-btnLink-icon icon-dex-create"></i>
                <div w-i18n="createAccount.create" class="get-started-btnLink-title">Create a new account</div>
                <div w-i18n="createAccount.createDescription" class="get-started-btnLink-description">create a new account</div>
            </div>
        </a>
    </div>
</div>
