<div class="slider">
    <div class="slide-window"></div>
    <div class="slider-content">
        <a ng-repeat="pair in $ctrl.pairsInfoList track by $index"
           w-analytics event="'Menu Exchange Click'"
           class="slide"
           href="/dex-demo?{{pair.amountAsset.id}}&{{pair.priceAsset.id}}">
            <div class="slide_css-anim">
                <div class="margin-1 body-2 flex">
                    <div class="basic-700 grow">{{pair.amountAsset.ticker}} / {{pair.priceAsset.ticker}}</div>
                    <div ng-class="pair.change24.gt(0) ? 'blue' : 'red'">{{pair.change24}}%</div>
                </div>
                <div class="flex">
                    <div class="grow">
                        <h2 class="basic-900">
                            <w-balance money="pair.lastPrice"></w-balance>
                        </h2>
                        <div class="basic-500 footnote-1">Volume:
                            <span w-nice-number="pair.volume.toFormat()" precision="3"></span>
                        </div>
                    </div>
                    <div class="graph">
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
