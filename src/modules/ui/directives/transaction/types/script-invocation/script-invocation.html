<div class="line-wrapper">
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.headers.{{::$ctrl.props.typeName}}"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.subheaders.{{::$ctrl.props.typeName}}"
                  params="{time: $ctrl.props.time, address: $ctrl.props.dappAddress}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-2 top fs-mobile">
            <span w-i18n="transaction.amounts.{{::$ctrl.props.typeName}}"
                  params="$ctrl.props.amount.toFormat()"></span>
        </div>
        <div class="footnote-1 bottom fs-mobile">
            <span w-i18n="transaction.amounts.{{::$ctrl.props.typeName}}"
                  params="$ctrl.mirrorBalanceParams"></span>
        </div>
    </div>
</div>
