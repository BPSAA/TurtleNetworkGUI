<div w-i18n-ns="app.wallet.assets">
    <div class="asset">
        <div class="asset__top">
            <div class="asset__wrapper"
                 ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'info'})">
                <w-asset-logo asset-id="$ctrl.balance.asset.id" size="30" class="asset-logo"></w-asset-logo>
                <div class="asset__text">
                    <div class="asset__wrapper">
                        <span class="asset__name">{{::$ctrl.balance.asset.name}}</span>
                        <w-asset-status asset-id="$ctrl.balance.asset.id"></w-asset-status>
                    </div>
                    <w-rating-stars ng-if="$ctrl.rating !== null" rating="$ctrl.rating" size="'s'"></w-rating-stars>
                </div>
            </div>
            <div ng-click="$ctrl.onUnpinClick($ctrl.balance.asset)"
                 ng-if="$ctrl.isUnpinned()"
                 class="unpin">
                <div class="unpin__wrapper">
                    <span class="unpin__icon"></span>
                    <div class="tooltip tooltip_unpin">
                        <div class="tooltip__content" w-i18n="Unpin"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="asset__middle"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'info'})">
            <div class="asset__balance">
                <w-balance money="$ctrl.balance.available"></w-balance>
            </div>

            <div ng-if="!$ctrl.balance.regular.eq($ctrl.balance.available)"
                 class="margin-05 body-2 disabled-500 asset__balance-leasing"
                 w-i18n="directives.asset.ofTotalBalance"
                 params="{totalBalance: $ctrl.balance.regular.toFormat()}"></div>
        </div>
    </div>
    <hr class="hr">
    <div class="asset__footer">
        <div class="btn-icon icon-send"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'send'})">
            <svg width="17px" height="15px" viewBox="0 0 15 15" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M15.7261538,5.95734828 L15.7261538,5.95734828 C15.9214159,6.15261042 15.9214159,6.46919291 15.7261538,6.66445506 L8.50013244,13.8904765 L1.3118034,6.70753193 C1.1164681,6.51234296 1.11634949,6.19576049 1.31153846,6.0004252 L1.31153846,6.0004252 C1.50672743,5.80508991 1.8233099,5.8049713 2.01864519,6.00016027 L8.49986756,12.4765278 L15.019047,5.95734828 C15.2143092,5.76208613 15.5308917,5.76208613 15.7261538,5.95734828 Z"
                      id="Shape-Copy-2"
                      transform="translate(8.518912, 9.747136) scale(-1, 1) rotate(-180.000000) translate(-8.518912, -9.747136) "></path>
                <path d="M8.49986756,7.47652778 L15.019047,0.957348251 C15.2143092,0.762086104 15.5308917,0.762086102 15.7261538,0.957348247 L15.7261538,0.957348247 C15.9214159,1.15261039 15.9214159,1.46919288 15.7261538,1.66445503 L8.50013244,8.89047647 L1.31180339,1.70753191 C1.1164681,1.51234293 1.11634949,1.19576047 1.31153846,1.00042518 L1.31153846,1.00042518 C1.50672744,0.805089886 1.8233099,0.804971272 2.01864519,1.00016024 L8.49986756,7.47652778 Z"
                      id="Shape-Copy-3"
                      transform="translate(8.518912, 4.747136) scale(-1, 1) rotate(-180.000000) translate(-8.518912, -4.747136) "></path>
            </svg>
            <span w-i18n="directives.asset.send"></span>
        </div>
        <div class="btn-icon icon-receive"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'receive'})">
            <svg width="17px" height="15px" viewBox="0 0 15 15" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">

                      id="Shape-Copy-3"
                      transform="translate(8.518912, 4.747136) scale(-1, 1) rotate(-180.000000) translate(-8.518912, -4.747136) "></path>
            </svg>
            <span w-i18n="directives.asset.receive"></span>
        </div>
        <div ng-if="$ctrl.isGateway"
             class="btn-icon icon-withdraw"
             ng-click="$ctrl.onClick({event: $event, asset: $ctrl.balance.asset, action: 'withdraw'})">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path fill="#9BA6B2" fill-rule="nonzero" d="M15.5 10.391a.75.75 0 0 1 .743.648l.007.102v2.889c0 1.16-.899 2.109-2.038 2.189l-.156.005H3.944a2.195 2.195 0 0 1-2.188-2.037l-.006-.157v-2.889a.75.75 0 0 1 1.493-.102l.007.102v2.889c0 .352.261.642.6.688l.094.006h10.112a.695.695 0 0 0 .688-.6l.006-.094v-2.889a.75.75 0 0 1 .75-.75zM9.446 1.927L9.53 2l3.611 3.61a.75.75 0 0 1-.976 1.134l-.084-.073L9.75 4.34v7.801a.75.75 0 0 1-.648.743L9 12.891a.75.75 0 0 1-.75-.75V4.34L5.92 6.671a.75.75 0 0 1-1.134-.976l.073-.084L8.469 2a.75.75 0 0 1 .977-.073z"/>
            </svg>
            <span w-i18n-ns="app.utils" w-i18n="modal.send.withdrawTitle"></span>
        </div>
    </div>
</div>
