<md-dialog w-i18n-ns="app.utils" class="confirm-logout" aria-label="modal">
    <div class="btn icon-close" w-modal-close></div>
    <md-dialog-content>
        <i class="icon-remove margin-3"></i>
        <h3 w-i18n="modal.confirmLogout.heading" class="basic-700"></h3>


        <div class="warning-500 body-2 margin-1" w-i18n="modal.confirmLogout.text">
        </div>


        <div class="buttons-wrapper">
            <w-button w-modal-close
                      class="big long">
                <span w-i18n="modal.confirmLogout.goBack"></span>
            </w-button>
            <w-button w-modal-hide
                      class="big long submit">
                <span w-i18n="modal.confirmLogout.logout"></span>
            </w-button>
        </div>
    </md-dialog-content>
</md-dialog>
