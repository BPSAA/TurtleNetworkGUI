<div class="confirm-logout">
    <div class="btn icon-close" w-modal-close></div>
    <i class="icon-logout-warning margin-3"></i>
    <h3 w-i18n="modal.confirmLogout.heading" class="basic-700"></h3>

    <div class="basic-500 body-2 margin-2" w-i18n="modal.confirmLogout.text"></div>

    <div class="buttons-wrapper">
        <w-button w-modal-close
                  class="button button__elem button__elem_big long">
            <span w-i18n="modal.confirmLogout.goBack"></span>
        </w-button>
        <w-button w-modal-hide
                  class="button button__elem button__elem_big long button__elem_submit">
            <span w-i18n="modal.confirmLogout.logout"></span>
        </w-button>
    </div>
</div>
