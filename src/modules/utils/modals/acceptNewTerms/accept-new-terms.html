<md-dialog w-i18n-ns="app.utils" class="terms-accept" aria-label="modal">
    <w-step-by-step active-step="0">
        <w-step class="step-1">
            <md-dialog-content>
                <div class="header-texts">
                    <h1 w-i18n="modal.acceptNewTerms.title"></h1>
                </div>

                <hr>

                <div class="row">
                    <w-checkbox-submit id="readTermsAndConditions"
                                       ng-model="$ctrl.readTermsAndConditions"></w-checkbox-submit>
                    <label for="readTermsAndConditions"  w-i18n="modal.termsAccept.body.readTermsAndConditions"></label>
                </div>

                <w-button class="submit long big" on-click="TermsAcceptCtrl.confirm()"
                          disabled="!$ctrl.readTermsAndConditions">
                    <span w-i18n="modal.termsAccept.body.ok"></span>
                </w-button>
            </md-dialog-content>
        </w-step>
    </w-step-by-step>
</md-dialog>
