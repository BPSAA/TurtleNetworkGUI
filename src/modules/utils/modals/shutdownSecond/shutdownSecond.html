<md-dialog w-i18n-ns="app.migrate" aria-label="modal" class="modal-shutdown-notification">
    <md-dialog-content>
        <i class="modal-shutdown-notification__icon"></i>
        <h3 w-i18n="modals.shutdownNotificationSecond.title" class="basic-700 modal-shutdown-notification__title"></h3>
        <div class="basic-700 migrate-modal__plate modal-shutdown-notification__plate migrate-modal__plate-text" w-i18n="modals.shutdownNotificationSecond.message1"></div>
        <div class="basic-500 body-2 margin-2 modal-shutdown-notification__message" w-i18n="modals.shutdownNotificationSecond.message2"></div>

        <w-button class="submit big modal-shutdown-notification__submit" w-modal-hide>
            <span w-i18n="modals.shutdownNotificationSecond.submit"></span>
        </w-button>
    </md-dialog-content>
</md-dialog>
