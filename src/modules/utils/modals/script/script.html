<w-step-by-step active-step="$ctrl.step">
    <w-step>
        <w-tabs ng-model="$ctrl.activeTab">
            <w-tab id="::'script'">
                <w-script-tx-form state="$ctrl.activeState"></w-script-tx-form>
            </w-tab>
            <w-tab id="::'transaction'">
                <w-any-transaction-form state="$ctrl.activeState"></w-any-transaction-form>
            </w-tab>
        </w-tabs>
    </w-step>
    <w-step>
        <w-confirm-transaction tx="$ctr.tx"
                               on-click-back="$ctrl.onClickBack()"></w-confirm-transaction>
    </w-step>
</w-step-by-step>
