<div class="ledger-modal">
    <div class="btn icon-close" w-modal-close></div>

    <div class="connect-mode" ng-if="$ctrl.mode === 'connect'">
        <div class="ledger">
            <div class="device-img">
                <div class="display display1 animate-show">
                    <div class="dot dot1 animate-show"></div>
                    <div class="dot dot2 animate-show"></div>
                    <div class="dot dot3 animate-show"></div>
                    <div class="dot dot4 animate-show"></div>
                    <div class="dot dot5 animate-show"></div>
                </div>
                <div class="display display2 animate-show">PIN code</div>
                <div class="display display3 animate-show">Waves</div>
            </div>
        </div>
        <h3 class="text-center basic-700">Connecting...</h3>
        <div class="texts-wrapper">
            <div class="info-text text1 animate-show body-2 basic-500">Connect your Ledger Device</div>
            <div class="info-text text2 animate-show body-2 basic-500">Enter your PIN code</div>
            <div class="info-text text3 animate-show body-2 basic-500">Open the Waves App</div>
        </div>
        <w-loader></w-loader>
    </div>

    <div ng-if="$ctrl.mode === 'sign-matcher'">
        Sign matcher
    </div>

</div>
