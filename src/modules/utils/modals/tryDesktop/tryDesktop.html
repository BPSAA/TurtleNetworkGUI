<div class="try-desktop-modal__icon margin-3"></div>

<h3 class="basic-700 try-desktop-modal__title"
    w-i18n="modal.tryDesktop.title"></h3>

<div class="body-2 basic-500 try-desktop-modal__message margin-3"
     w-i18n="modal.tryDesktop.message"></div>

<div class="try-desktop-modal__button-wrapper headline-2 margin-4">
    <w-button class="try-desktop-modal__button big"
              on-click="$ctrl.tryWeb()" w-modal-close>
        <span w-i18n="modal.tryDesktop.cancel"></span>
    </w-button>
    <w-button class="try-desktop-modal__button big submit"
              on-click="$ctrl.tryDesktop()" w-modal-hide>
        <span w-i18n="modal.tryDesktop.try"></span>
    </w-button>
</div>

<w-checkbox-submit class="margin-right-2" id="save" ng-model="$ctrl.save"></w-checkbox-submit>
<label for="save"
        class="basic-400 body-2 try-desktop-modal__label"
        w-i18n="modal.tryDesktop.label"></label>
