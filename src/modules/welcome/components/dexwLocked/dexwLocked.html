<div ng-switch="$ctrl.isDesktop" class="width-100 height-100" w-i18n-ns="app.migrate">
    <div ng-switch-when="true" class="dexw-locked" ng-class="{'dexw-locked_authorised' : $ctrl.isAuthorised}">
        <div ng-switch="$ctrl.userType">
            <div ng-switch-when="old" class="old-user old-user_desktop">
                <div class="old-user__img"></div>
                <h3 class="old-user__title" w-i18n="dexLocked.title"></h3>
                <div class="old-user__desc">
                    <p w-i18n="desktopLocked.newUser.desc"></p>
                    <p w-i18n="dexLocked.oldUser.desc"></p>
                </div>
                <div class="old-user__plate">
                    <div class="old-user__plate-icon"></div>
                    <div class="old-user__plate-text" w-i18n="migrate.modalTitle.plate"></div>
                </div>
                <w-button
                        class="submit long big"
                        on-click="$ctrl.moving()"
                >
                    <span w-i18n="migrate.modalButton.moving"></span>
                </w-button>
            </div>
            <div ng-switch-when="new" class="new-user new-user_desktop">
                <div class="new-user__img"></div>
                <h3 class="new-user__title" w-i18n="dexLocked.title"></h3>
                <div class="new-user__desc">
                    <p w-i18n="desktopLocked.newUser.desc"></p>
                    <p w-i18n="desktopLocked.newUser.secondDesc"></p>
                </div>
                <a target="_blank" rel="noopener noreferrer" href="https://wavesplatform.com/technology/wallet">
                    <w-button
                            class="submit long big"
                    >
                        <span w-i18n="desktopUpdate.download"></span>
                    </w-button>
                </a>
            </div>
            <div ng-switch-when="multiAccount" class="multiAccount multiAccount_desktop">
                <div class="multiAccount__img"></div>
                <h3 class="multiAccount__title" w-i18n="dexLocked.title"></h3>
                <div class="multiAccount__desc">
                    <p w-i18n="dexLocked.oldUser.desc"></p>
                    <p w-i18n="dexLocked.multiAccount.desc" ng-if="!$ctrl.isAuthorised"></p>
                <div class="multiAccount__plate">
                    <div class="multiAccount__plate-icon"></div>
                    <div class="multiAccount__plate-text" w-i18n="migrate.modalTitle.plate"></div>
                </div>
                <div ng-if="!$ctrl.isAuthorised">
                    <w-sign-in-form
                            on-success="$ctrl.onSign()"
                            can-reset-password="false"
                    ></w-sign-in-form>
                </div>

                <div ng-if="$ctrl.isAuthorised">
                    <w-button
                            class="submit long big"
                            on-click="$ctrl.moving()"
                    >
                        <span w-i18n="migrate.modalButton.moving"></span>
                    </w-button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div ng-switch-when="false" class="dexw-locked">
        <div ng-switch="$ctrl.userType" class="userType-container">
            <div ng-switch-when="old" class="old-user">
                <div class="old-user__img"></div>
                <h3 class="old-user__title" w-i18n="dexLocked.title"></h3>
                <div class="old-user__desc" w-i18n="dexLocked.oldUser.desc"></div>
                <div class="old-user__plate">
                    <div class="old-user__plate-icon"></div>
                    <div class="old-user__plate-text" w-i18n="migrate.modalTitle.plate"></div>
                </div>
                <w-button
                        class="submit long big"
                        on-click="$ctrl.moving()"
                >
                    <span w-i18n="migrate.modalButton.moving"></span>
                </w-button>
            </div>

            <div ng-switch-when="new" class="new-user">
                <div class="new-user__img"></div>
                <h3 class="new-user__title" w-i18n="dexLocked.title"></h3>
                <div class="new-user__desc" w-i18n="dexLocked.newUser.desc"></div>
            </div>

            <div ng-switch-when="multiAccount" class="multiAccount">
                <div class="multiAccount__img"></div>
                <h3 class="multiAccount__title" w-i18n="dexLocked.title"></h3>
                <div class="multiAccount__desc">
                    <p w-i18n="dexLocked.oldUser.desc"></p>
                    <p w-i18n="dexLocked.multiAccount.desc" ng-if="!$ctrl.isAuthorised"></p>
                </div>
                <div class="multiAccount__plate">
                    <div class="multiAccount__plate-icon"></div>
                    <div class="multiAccount__plate-text" w-i18n="migrate.modalTitle.plate"></div>
                </div>
                <div ng-if="!$ctrl.isAuthorised">
                    <w-sign-in-form
                            on-success="$ctrl.onSign()"
                            can-reset-password="false"
                    ></w-sign-in-form>
                </div>

                <div ng-if="$ctrl.isAuthorised">
                    <w-button
                            class="submit long big"
                            on-click="$ctrl.moving()"
                    >
                        <span w-i18n="migrate.modalButton.moving"></span>
                    </w-button>
                </div>
            </div>
        </div>
    </div>
    <w-footer ng-class="{'footer_no-authorised' : !$ctrl.isAuthorised}"></w-footer>
</div>
